<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <script src="https://momentjs.com/downloads/moment.js"></script>
</head>



<body>


    <div class="container m-n2">

        <nav class="nav">

            <img src="https://i.kym-cdn.com/entries/icons/original/000/022/219/CzIAyuDUAAATE-h.jpg"
                class="fluid mx-auto">


        </nav>
        <div class="row m-3"></div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-header bg-light"><strong>Current Train Schedule</strong>

                    </div>


                    <!-- Current Product -->
                    <div class="card-body">

                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min.)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th>Thomas</th>
                                    <td>My home</td>
                                    <td>3 minutes</td>
                                    <td>8:45</td>
                                    <td>2 minutes</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row m-3"></div>
        <!-- Add Train -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-header bg-light"><strong>Add Train</strong>

                    </div>
                    <div class="card-body">

                        <form>

                            <div class="form-group mx-n4">
                                <label for="train-name">Train Name</label>
                                <input class="form-control" id="train-name" type="text">
                            </div>
                            <div class="form-group mx-n4">
                                <label for="destination">Destination</label>
                                <input class="form-control" id="destination" type="text">
                            </div>
                            <div class="form-group mx-n4">
                                <label for="first-train-time">First Train Time (HH:mm military time)</label>
                                <input class="form-control" id="first-train-time" type="text">
                            </div>
                            <div class="form-group mx-n4">
                                <label for="frequency">Frequency</label>
                                <input class="form-control" id="frequency" type="number">
                            </div>
                            <button class="btn btn-primary" id="submit" type="submit">Submit</button>
                            <button class="btn btn-primary" id="reset" type="submit">Reset</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <!-- Script -->
    <script src="javascript/code.js"></script>

</body>

</html>
